  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const nav = document.querySelector('.slide');
    const trazilica = document.querySelector('.trazilica');
    const hr = document.querySelector('.linija');
    let menuOpen = false;
    menuBtn.addEventListener('click', ()=>{
      if(!menuOpen){
        menuBtn.classList.add('open');
        nav.classList.add('ham-open');
        trazilica.classList.add('respons-trazilica');
        hr.classList.add('js');
        menuOpen = true;
      } else{
        menuBtn.classList.remove('open');
        nav.classList.remove('ham-open');
        trazilica.classList.remove('respons-trazilica');
        hr.classList.remove('js');
        menuOpen = false;
      }
    });  
  </script>
